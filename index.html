<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes">

  <title>Ayuda Zomber</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .option-button {
      padding: 5px 5px; /* Elimina el padding */
      background-size: 100% 100%; /* Ajusta el tamaño de la imagen */
      position: relative; /* Añade posición relativa al botón */
      border-radius: 5px;
    }

    .responsive-image {
      width: 120px;
      height: 67px;
      display: block;
      margin: 0 auto;
      margin-bottom: 0px;
    }
    .button-text {
      position: absolute; /* Hace que el texto sea posicionado absolutamente dentro del botón */
      top: 0; /* Posiciona el texto en la parte superior del botón */
      left: 50%; /* Posiciona el texto en el centro horizontal del botón */
      transform: translateX(-50%); /* Centra el texto horizontalmente */
      background-color: rgba(255, 89, 12, 0.596); /* Fondo semi-transparente para el texto */
      color: rgb(0, 0, 0); /* Color del texto */
      padding: 5px; /* Espaciado interno del texto */
      box-sizing: border-box; /* Incluye el padding en el ancho del elemento */
      font-weight: bold;
    }
    
    
  </style>
</head>

<body>
  <div class="container">
    <h1 class="title">AYUDA ZOMBER</h1>
    <div class="options">
      <div class="column">
          <button class="option-button" id="pages/shadows_of_evil/shadows_of_evil">
          <img src="pages/shadows_of_evil/soe.png"class="responsive-image">
          <span class="button-text">Shadows of Evil</span>
          </button>
          <button class="option-button" id="pages/the_giant/the_giant">
          <img src="pages/the_giant/giant.png" class="responsive-image">
          <span class="button-text">The Giant</span>
          </button>
          <button class="option-button" id="pages/der_eisendrachen/der_eisendrachen">
          <img src="pages/der_eisendrachen/der.png" class="responsive-image">
          <span class="button-text">Der Eisendrachen</span>
          </button>
          <button class="option-button" id="pages/zetzubou_no_shima/zetzubou_no_shima">
          <img src="pages/zetzubou_no_shima/shima.png" class="responsive-image">
          <span class="button-text">Zetzubou No Shima</span>
          </button>
         <button class="option-button" id="pages/gorod_krovi/gorod_krovi">
          <img src="pages/gorod_krovi/gorod.png" class="responsive-image">
          <span class="button-text">Gorod Krovi</span>
          </button>
          <button class="option-button" id="pages/revelations/revelations">
          <img src="pages/revelations/revel.png" class="responsive-image">

          </button>
          <button class="option-button" id="pages/origins/origins"> 
          <img src="pages/origins/origins.png" class="responsive-image">
          <span class="button-text">Origins</span>
          </button>
          <button class="option-button" id="pages/shi_no_numa/shi_no_numa"> 
          <img src="pages/shi_no_numa/shi.png" class="responsive-image">
          <span class="button-text">Shi No Numa</span>
          </button>
      </div>
      <div class="column">
        <button class="option-button" id="pages/moon/moon"> 
        <img src="pages/moon/moon.png" class="responsive-image">
        <span class="button-text">Moon</span>
        </button>
        <button class="option-button" id="pages/ascension/ascension">
        <img src="pages/ascension/asc.png" class="responsive-image">
        <span class="button-text">Ascension</span>

        <button class="option-button" id="pages/nacht_der_untoten/nacht_der_untoten">

        </button>
        <button class="option-button" id="pages/kino_der_toten/kino_der_toten">

        <button class="option-button" id="pages/call_of_the_dead/call_of_the_dead">

        </button>
       
      </div>
    </div>
    <div class="functions inactive" id="functionsContainer">
      <!-- Las funciones de las opciones se cargarán aquí dinámicamente -->
    </div>
  </div>
  <a href="workshop/workshop.html">
    <img src="workshop/workshop.png" alt="Ayuda" class="ws-button" style="width: 28px; height: 28px;">
  </a>
  <a href="help/help.html">
    <img src="help/help.png" alt="Ayuda" class="help-button" style="width: 28px; height: 28px;">
  </a>
  <script src="script.js"></script>

</body>
</html>

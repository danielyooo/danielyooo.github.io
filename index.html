<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AYUDA ZOMBER</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .option-button {
      padding: 5px 5px; /* Elimina el padding */
      background-size: 100% 100%; /* Ajusta el tamaño de la imagen */
      position: relative; /* Añade posición relativa al botón */
      border-radius: 5px;
    }

    .responsive-image {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      margin-bottom: 0px;
    }
    .button-text {
      position: absolute; /* Hace que el texto sea posicionado absolutamente dentro del botón */
      top: 50%; /* Posiciona el texto en la mitad superior del botón */
      left: 50%; /* Posiciona el texto en el centro horizontal del botón */
      transform: translate(-50%, -50%); /* Centra el texto vertical y horizontalmente */
      background-color: rgba(255, 89, 12, 0.596); /* Fondo semi-transparente para el texto */
      color: rgb(0, 0, 0); /* Color del texto */
      padding: 5px; /* Espaciado interno del texto */
      box-sizing: border-box; /* Incluye el padding en el ancho del elemento */
      font-weight: bold;
    }
    
  </style>
</head>

<body>
  <div class="container">
    <h1 class="title">AYUDA ZOMBER</h1>
    <div class="options">
      <div class="column">
        <button class="option-button" id="pages/shadows_of_evil/shadows_of_evil">
        <img src="pages/soe.png"class="responsive-image">
        <span class="button-text">Shadows of Evil</span>
      </button>
        <button class="option-button" id="pages/the_giant/the_giant">
          <img src="pages/giant.png" class="responsive-image">
        <span class="button-text">The Giant</span>
      </button>
        <button class="option-button" id="pages/der_eisendrachen/der_eisendrachen">
          <img src="pages/der.png" class="responsive-image">
          <span class="button-text">Der Eisendrachen</span>
        </button>
        <button class="option-button" id="pages/zetzubou_no_shima/zetzubou_no_shima">
          <img src="pages/shima.png" class="responsive-image">
          <span class="button-text">Zetzubou No Shima</span>
        </button>
        <button class="option-button" id="pages/gorod_krovi/gorod_krovi">
          <img src="pages/gorod.png" class="responsive-image">
          <span class="button-text">Gorod Krovi</span>
        </button>
        <button class="option-button" id="pages/revelations/revelations">
          <img src="pages/revel.png" class="responsive-image">
          <span class="button-text">Revelations</span>
        </button>
      </div>
      <div class="column">
        <button class="option-button" id="pages/moon/moon">Moon</button>
        <button class="option-button" id="pages/ascension/ascension">Ascension</button>
        <button class="option-button" id="pages/shangri_la/shangri_la">Shangri-La</button>
        <button class="option-button" id="pages/leviathan/leviathan">Leviathan</button>
        <button class="option-button" id="pages/call_of_the_dead/call_of_the_dead">Call of the Dead</button>
        <button class="option-button" id="pages/origins/origins">Origins</button>
      </div>
    </div>
    <div class="functions inactive" id="functionsContainer">
      <!-- Las funciones de las opciones se cargarán aquí dinámicamente -->
    </div>
  </div>
  <script src="script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../../../styles.css">
  <style>
    .container {
        max-width: 100%;
        margin: 0 auto;
        padding: 20px;
      }
  
      .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 10px;
        justify-content: center;
      }
  
      @media only screen and (max-width: 600px) {
        .grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
  
      .symbol-container {
        position: relative;
        width: 100%;
        height: 150px;
      }
  
      .symbol {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border: 2px solid transparent;
        cursor: pointer;
      }
  
      .symbol-input {
        position: absolute;
        top: 52%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 32px;
        width: 25px;
        font-size: 18px;
        font-weight: bold;
        border: 1px solid #ccc;
        text-align: center;
        background-color: rgba(255, 255, 255, 0.7); /* Fondo semi-transparente para mejor visibilidad */
      }
  
      .reload-button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100px;
      }
  
      .reload-button {
        width: 90px;
        height: 90px;
        cursor: pointer;
      }
        /* Para ocultar los controles de número en Chrome, Safari, Edge y Opera */
    .symbol-input::-webkit-outer-spin-button,
    .symbol-input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* Para ocultar los controles de número en Firefox */
    .symbol-input[type=number] {
      -moz-appearance: textfield;
    }
  </style>
  <title>Papeles (Call of the Dead)</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Papeles (Call of the Dead)</h1>
    <div class="grid">
      <div class="symbol-container">
        <img src="morado.png" alt="Symbol 1" class="symbol">
        <input type="number" class="symbol-input">
      </div>
      <div class="symbol-container">
        <img src="amarillo.png" alt="Symbol 2" class="symbol">
        <input type="number" class="symbol-input">
      </div>
      <div class="symbol-container">
        <img src="azul.png" alt="Symbol 3" class="symbol">
        <input type="number" class="symbol-input">
      </div>
      <div class="symbol-container">
        <img src="naranja.png" alt="Symbol 4" class="symbol">
        <input type="number" class="symbol-input">
      </div>
    </div>
    <div class="reload-button-container">
      <img src="../../../shangri_la/symbol/reload.png" alt="Reload" class="reload-button">
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const reloadButton = document.querySelector('.reload-button');
      const inputs = document.querySelectorAll('.symbol-input');

      reloadButton.addEventListener('click', function() {
        inputs.forEach(function(input) {
          input.value = '';
        });
      });
    });
  </script>
  <script src="../../../../../script.js"></script>
  
  </body>
  </html>

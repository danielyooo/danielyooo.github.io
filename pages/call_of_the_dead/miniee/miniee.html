<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes">

  <title>Mini Easter Eggs (Call Of The Dead)</title>
  <link rel="stylesheet" href="../../../../styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Mini Easter Eggs (Call Of The Dead)</h1>
    <div class="options">
      <div class="column">
        <button class="option-button" id="cancion1/cancion1">Canción 1</button>
        <br>
        <button class="option-button" id="cancion2/cancion2">Canción 2</button>
        <br>
        <button class="option-button" id="cancion3/cancion3">Canción 3, Max Ammo de George Romero</button>
        <br>
      </div>
      <div class="column">     

        <button class="option-button" id="granadadoll/granadadoll">Granadas Matrioshka gratis </button>
        <br>
        <button class="option-button" id="perk/perk">Perks Gratis </button>
        <br>
        <button class="option-button" id="scare/scare">Scare Jump </button>
        <br>
      </div>
    </div>

    <div class="functions inactive" id="functionsContainer">
      <!-- Las funciones de las opciones se cargarán aquí dinámicamente -->
    </div>
  </div>

  <script src="/script.js"></script>
 
</body>
</html>

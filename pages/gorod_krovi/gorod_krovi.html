<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gorod Krovi</title>
  <link rel="stylesheet" href="../../styles.css">
<style>    img {
  max-width: 100%;
  height: auto;
}
</style>
</head>
<body>
  <div class="container">
    <h1 class="title">Gorod Krovi</h1>
    <div class="options">
      <div class="column">
        <button class="option-button" id="escudo/escudo">Escudo </button>
        <br>
        <button class="option-button" id="pap/pap">Pack-A-Punch</button>
        <br>
        <button class="option-button" id="mortero/mortero">Control de ataque dragón</button>

      </div>
      <div class="column">

        <br>
        <button class="option-button" id="guantelete/guantelete">Guantelete de Siegfried</button>
        <br>
        <button class="option-button" id="miniee/miniee">Mini Easter Egg </button>
        <br>
        <button class="option-button" id="ee/menu_ee">Easter Egg </button>
      </div>
    </div>
    <div class="functions inactive" id="functionsContainer">
      <!-- Las funciones de las opciones se cargarán aquí dinámicamente -->
    </div>
    <img src="mapa.png" width="1280" height="720" class="responsive-image">
  </div>
  <script src="../../script.js"></script>
  <!-- JavaScript para cargar los iconos -->
  <script>
    // Cargar el archivo icons.html
    fetch('../../icons/icons.html')
      .then(response => response.text())
      .then(data => {
        // Insertar el contenido de icons.html al final del body
        document.body.insertAdjacentHTML('beforeend', data);
        
        // Agregar eventos de clic a los iconos
        document.getElementById('goToIndex').addEventListener('click', function() {
          window.location.href = '../../index.html';
        });

        document.getElementById('goBack').addEventListener('click', function() {
          window.history.back();
        });
      })
      .catch(error => console.error('Error loading icons:', error));
  </script>
  <!-- JavaScript para cargar los iconos -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gorod Krovi</title>
  <link rel="stylesheet" href="../../../../styles.css">
<style>    img {
  max-width: 100%;
  height: auto;
}
</style>
</head>
<body>
  <div class="container">
    <h1 class="title">Gorod Krovi</h1>
    <div class="options">
      <div class="column">
        <button class="option-button" id="cancion/cancion1">Canción Secreta 1 </button>      <br>
        <button class="option-button" id="cancion/cancion2">Canción Secreta 2</button>      <br>
        <button class="option-button" id="nana/nana">Nana de Samantha</button>      <br>
        <button class="option-button" id="mangler/mangler"> Casco de Mangler    </button>      <br>
        <button class="option-button" id="valkyrie/valkyrie"> Casco Valkyrie   </button>      <br>
        <br>
      </div>
      <div class="column">
        <button class="option-button" id="volarfree/volarfree">Alas de dragón</button>      <br>
        <button class="option-button" id="mejoraa/mejoraa">Mejorar Control de Ataque Dragón</button>      <br>
        <button class="option-button" id="monos/monos">Mejorar los monos</button>      <br>
        <button class="option-button" id="armas/armas">Armas Secretas</button>      <br>

        <br>
      </div>
    </div>
    <div class="functions inactive" id="functionsContainer">
      <!-- Las funciones de las opciones se cargarán aquí dinámicamente -->
    </div>

  </div>
  <script src="../../../../script.js"></script>
  <!-- JavaScript para cargar los iconos -->
  <script>
    // Cargar el archivo icons.html
    fetch('../../../../icons/icons.html')
      .then(response => response.text())
      .then(data => {
        // Insertar el contenido de icons.html al final del body
        document.body.insertAdjacentHTML('beforeend', data);
        
        // Agregar eventos de clic a los iconos
        document.getElementById('goToIndex').addEventListener('click', function() {
          window.location.href = '../../../../index.html';
        });

        document.getElementById('goBack').addEventListener('click', function() {
          window.history.back();
        });
      })
      .catch(error => console.error('Error loading icons:', error));
  </script>
  <!-- JavaScript para cargar los iconos -->
</body>
</html>

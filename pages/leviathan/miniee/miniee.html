<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes">

  <title>Mini Easter Eggs (Leviathan)</title>
  <link rel="stylesheet" href="../../../../styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Mini Easter Eggs (Leviathan)</h1>
    <div class="options">
      <div class="column">
        <button class="option-button" id="cancion1/cancion1">Canción</button>
        <br>
        <button class="option-button" id="armas/armas">Armas Secretas</button>
        <br>
        <button class="option-button" id="hacker/hacker">Localizaciones del Hacker</button>
        <br>
        <button class="option-button" id="scare/scare">Jump Scare</button>
        <br>
      </div>
      <div class="column">     
        <button class="option-button" id="gersk_free/gersk_free">Dispositivo Gersk gratis</button>
        <br>
        <button class="option-button" id="mauserfree/mauserfree">Mauser Gratis</button>
        <br>
        <button class="option-button" id="perk/perk">Perk Gratis</button>
        <br>
   
        <button class="option-button" id="cascos/cascos">Cascos y Máscaras</button>
        <br>
      </div>
    </div>
 
    <div class="functions inactive" id="functionsContainer">
      <!-- Las funciones de las opciones se cargarán aquí dinámicamente -->
    </div>
  </div>

  <script src="/script.js"></script>


</body>
</html>

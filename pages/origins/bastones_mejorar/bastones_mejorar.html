<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mejorar Bastones (Origins)</title>
  <link rel="stylesheet" href="../../../../styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Mejorar Bastones (Origins)</h1>
    <div class="options">
      <div class="column">
        <br>
        <button class="option-button" id="electrico/electrico">Mejora de rayos </button>
        <br>
        <button class="option-button" id="fuego/fuego">Mejora de fuego</button>
        <br>
      </div>
      <div class="column">
        <br>
        <button class="option-button" id="hielo/hielo">Mejora de hielo </button>
        <br>
        <button class="option-button" id="viento/viento">Mejora de viento</button>
        <br>
      </div>
    </div>
   
    <div class="functions inactive" id="functionsContainer">
      <!-- Las funciones de las opciones se cargarán aquí dinámicamente -->
    </div>
  </div>

  <script src="../../../../script.js"></script>
  <!-- JavaScript para cargar los iconos -->
  <script>
    // Cargar el archivo icons.html
    fetch('../../../../icons/icons.html')
      .then(response => response.text())
      .then(data => {
        // Insertar el contenido de icons.html al final del body
        document.body.insertAdjacentHTML('beforeend', data);
        
        // Agregar eventos de clic a los iconos
        document.getElementById('goToIndex').addEventListener('click', function() {
          window.location.href = '../../../../index.html';
        });

        document.getElementById('goBack').addEventListener('click', function() {
          window.history.back();
        });
      })
      .catch(error => console.error('Error loading icons:', error));
  </script>
  <!-- JavaScript para cargar los iconos -->
</body>
</html>

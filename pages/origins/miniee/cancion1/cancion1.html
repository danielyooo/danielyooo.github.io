    <div class="title-with-image">

    <p>
                              <!-- Reproductor de audio(https://yoump3.boo/) -->

      <h2>Reproducir canción</h2>
      <audio controls>
        <source src="cancion.mp3" type="audio/mpeg">

      </audio>
      <br>
    </section>
    <br>
     <!-- Fin de audio -->
      Para reproducir la canción deberemos de interactuar con tres piedras. <br>
      <div id="slider1" class="slider">
        <button class="prev" onclick="changeSlide(-1, 'slider1')">&#10094;</button>
            <div class="slide active">
                <img src="piedra1.png" width="600" height="350" class="slide-image">
                <div class="caption">En el Generador 1, cerca de la puerta que va al 3.</div>
            </div>
            <div class="slide">
                <img src="piedra2.png" width="600" height="350" class="slide-image">
                <div class="caption">En la parte alta del búnker, antes de la salida.</div>
            </div>
            <div class="slide">
                <img src="piedra3.png" width="600" height="350" class="slide-image">
                <div class="caption">En la zona de excavación, mirando hacia el Generador 4.</div>
            </div> 
        <button class="next" onclick="changeSlide(1, 'slider1')">&#10095;</button>
        
      </div>


    </p>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Origins</title>
  <link rel="stylesheet" href="../../styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Origins</h1>

        <button class="option-button" id="bastones/bastones">Bastones </button>

        <br>

        <button class="option-button" id="escudo/escudo">Escudo</button>
        <br>
        <button class="option-button" id="puños/puños">Puños</button>
        <br>

      </div>
      <div class="column">
        <button class="option-button" id="mortero/mortero">Granada Mortero</button>
        <br>
        <button class="option-button" id="pap/pap">Pack-A-Punch</button>
        <br>
        <button class="option-button" id="bajar/bajar">Bajar a la Excavación </button>
        <br>
        <button class="option-button" id="ee/ee">Easter Egg </button>

        <br>

      </div>
    </div>
    <br><img src="map.png" width="1280" height="720" class="responsive-image">        <br>

    </div>
  </div>

  <script src="../../script.js"></script>

</html>

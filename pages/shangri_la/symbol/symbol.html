<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes">

  <link rel="stylesheet" href="../../../../styles.css">
  <style>
    /* Estilos generales */
    
    .container {
      max-width: 100%; /* Cambiado para adaptarse al ancho del dispositivo */
      margin: 0 auto;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 114px); /* 3 columnas de 114px cada una */
      grid-gap: 10px;
      justify-content: center; /* Centrar el contenido horizontalmente */
    }
    @media only screen and (max-width: 600px) {
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 85px); /* 3 columnas de 114px cada una */
            grid-gap: 10px;
            justify-content: center; /* Centrar el contenido horizontalmente */
          }
    }
    .symbol-container {
        position: relative;
        width: 100%;
        height: 114px;
      }

    .symbol {
      width: 100%; /* Ancho completo */
      height: 100%; /* Altura completa */
      border: 2px solid transparent; /* Borde transparente */
      cursor: pointer;
      object-fit: cover; /* Recortar o expandir la imagen para que quepa en el contenedor */
    }
    .symbol-text {
        position: absolute;
        white-space: nowrap; /* Evita que el texto se envuelva */
        top: 100%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #c7680f;
        font-weight: bold;
        text-shadow: 
        -1px -1px 0 #000,  
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
        pointer-events: none;
      }
    .reload-button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100px; /* Ajusta la altura según sea necesario */
    }
    .reload-button {
        width: 90px;
        height: 90px;
        cursor: pointer;
      }
    
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Símbolos - Shangri-La</h1>
    <div class="grid">
        <div class="symbol-container">
            <img src="symbol_1.png" alt="Symbol 1" class="symbol" data-selected="false">
            <div class="symbol-text">CírculoCruz</div>
          </div>
          <div class="symbol-container">
            <img src="symbol_2.png" alt="Symbol 2" class="symbol" data-selected="false">
            <div class="symbol-text">Antena</div>
          </div>
          <div class="symbol-container">
            <img src="symbol_3.png" alt="Symbol 3" class="symbol" data-selected="false">
            <div class="symbol-text">Rombo</div>
          </div>
          <div class="symbol-container">
            <img src="symbol_4.png" alt="Symbol 4" class="symbol" data-selected="false">
            <div class="symbol-text">Luna</div>
          </div>
          <div class="symbol-container">
            <img src="symbol_5.png" alt="Symbol 5" class="symbol" data-selected="false">
            <div class="symbol-text">Triángulo</div>
          </div>
          <div class="symbol-container">
            <img src="symbol_6.png" alt="Symbol 6" class="symbol" data-selected="false">
            <div class="symbol-text">CirculoLínea</div>
          </div>
          <div class="symbol-container">
            <img src="symbol_7.png" alt="Symbol 7" class="symbol" data-selected="false">
            <div class="symbol-text">Letra T</div>
          </div>
          <div class="symbol-container">
            <img src="symbol_8.png" alt="Symbol 8" class="symbol" data-selected="false">
            <div class="symbol-text">Curvas</div>
          </div>
          <div class="symbol-container">
            <img src="symbol_9.png" alt="Symbol 9" class="symbol" data-selected="false">
            <div class="symbol-text">3 puntos</div>
          </div>
          <div class="symbol-container">
            <img src="symbol_10.png" alt="Symbol 10" class="symbol" data-selected="false">
            <div class="symbol-text">CírculoPunto</div>
          </div>
          <div class="symbol-container">
            <img src="symbol_11.png" alt="Symbol 11" class="symbol" data-selected="false">
            <div class="symbol-text">Estrella</div>
          </div>
          <div class="symbol-container">
            <img src="symbol_12.png" alt="Symbol 12" class="symbol" data-selected="false">
            <div class="symbol-text">Letra D</div>
          </div>
    </div>
          <div class="reload-button-container">
            <img src="reload.png" alt="Reload" class="reload-button">
          </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const symbols = document.querySelectorAll('.symbol');
      let selectedCount = 0;

      symbols.forEach(function(symbol) {
        symbol.addEventListener('click', function() {
          if (symbol.getAttribute('data-selected') === 'false') {
            if (selectedCount < 12) {
              symbol.style.border = '3px solid rgb(235, 87, 2)';
              symbol.setAttribute('data-selected', 'true');
              selectedCount++;
            }
          } else {
            symbol.style.border = '2px solid transparent';
            symbol.setAttribute('data-selected', 'false');
            selectedCount--;
          }
        });
      });

      const reloadButton = document.querySelector('.reload-button');
      reloadButton.addEventListener('click', function() {
        symbols.forEach(function(symbol) {
          symbol.style.border = '2px solid transparent';
          symbol.setAttribute('data-selected', 'false');
        });
        selectedCount = 0;
      });
    });
  </script>
  <script src="/script.js"></script>
</body>
</html>

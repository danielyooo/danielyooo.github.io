<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">


  <title>Zetzubou No Shima</title>
  <link rel="stylesheet" href="../../styles.css">
  <style>
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Zetzubou No Shima</h1>
    <div class="options">
      <div class="column">
        <button class="option-button" id="electricidad/electricidad">Activar electricidad</button>
        <br>
        <button class="option-button" id="escudo/escudo">Escudo </button>
        <br>
        <button class="option-button" id="kt4/kt4">KT-4 </button>
        <br>
        <button class="option-button" id="masamune/masamune">Masamune </button>
        <br>
        <button class="option-button" id="skull/skull">Calavera de Nan Sapwe</button>
      </div>
      <div class="column">
        <button class="option-button" id="pap/pap">Pack-A-Punch </button>
        <br>
        <button class="option-button" id="mascara/mascara">Máscara de Gas</button>
        <br>
        <button class="option-button" id="miniee/miniee">Mini Easter Eggs </button>
        <br>
        <button class="option-button" id="retos/retos">Retos </button>
        <br>
        <button class="option-button" id="ee/ee">Easter Egg </button><br>
        
      </div>
      
    </div>
    <br> <br><br>
    <button onclick="resetImage()" class="reset-button">Restablecer Mapa</button>
    <div class="zoom-container" id="zoomContainer">
      <img src="mapa.png" width="1280" height="720" class="zoom-image" id="zoomImage">
    </div>
    <br><br>
    <div class="functions inactive" id="functionsContainer">
      <!-- Las funciones de las opciones se cargarán aquí dinámicamente -->
    </div>
  </div>
  <script src="/script.js"></script>
  
</body>
</html>
